<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .predefined{
            background-color: red;
        }
        .hex-color{
            background-color:#00ffff ;
        }
        .rgb-color{
            background-color: rgb(20, 187, 20);
        }
    </style>
</head>
<body>
    <div class="box predefined">Pre defined</div>
    <div class="box hex-color">Hexadecimal</div>
    <div class="box rgb-color">rgb-color</div>
</body>
</html>
