<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <div>
      <label for="usename">UserName</label> <br /><input
        type="text"
        id="usename"
        required="true"
      />
    </div>
    <div>
      <label for="password">Password</label> <br /><input
        type="text"
        id="password"
        required="true"
      />
    </div>
    <div><br /><input type="submit" id="submitBtn" /></div>
    <div><br /><textarea name="comment" id="comment" cols="30" rows="10"></textarea></div>
  </body>
</html>
